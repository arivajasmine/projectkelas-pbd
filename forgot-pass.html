<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Outfit&display=swap" rel="stylesheet" />
        <link href="./css/style.css" rel="stylesheet" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lupa Password</title>
    </head>
    <body>
        <img class="ftmm" src="images/sidecard2.svg">
        <div class="container">
            <div class="sidebox"></div>
            <div class="logininfo">
                <div class="formbox">
                    <form action="process" method="POST">
                        <h1>Lupa Password?</h1>
                        <h2>Jangan panik, kami akan mengirimkan instruksi untuk mereset password anda</h2>
                        <div class="inputbox">
                            <h3 class="inputlabel">Email*</h3>
                            <input type="email" name="email" placeholder = "Masukkan email yang anda gunakan">
                            <img class="right-icon" src="images/@-icon.svg">
                            <div class="notif-box">
                                <a class="notif-text">
                                    Maaf kami tidak bisa menemukan email anda. Kirim kembali email yang anda gunakan saat proses pembuatan akun                            
                                </a> 
                                <img class="left-icon" src="images/warn-icon.svg">                                         
                            </div>
                        </div>      

                        <a class="back-login" style="text-decoration:none" href="login.html">
                            Kirim Verifikasi Email
                        </a>

                        <div class="inputbox">
                            <a class="back-login-white" style="text-decoration:none" href="login.html">
                                <img class="img" src="images/arrow-icon.svg" width="20" height="16" style="margin-right: 10px;">
                                Kembali ke halaman login
                            </a>
                        </div>
    
                        <div class="register">
                            <p>Belum punya akun?
                                <a href="sign-up.html" class="register-link">Daftar</a>
                            </p>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
